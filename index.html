<!DOCTYPE html>
<html>

<head>

<title> </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="Stylo.css" type="text/css" rel="stylesheet">
<link name="viewport" content="width=device-width, initial-scale=1.0">

</head>




<body>


  <main>
  
  
    <div class="container-one">
    
    
      <div class=" sub-con1">
        
       
        <img src="jamb.jpeg" alt="jamb logo">
      
        <p> check jamb combination for your course!</p>
        
        <button type="submit" class="submit-butt"> CHECK </button>
      
      </div>
      
      
      <div class="sub-con2">
      
        <img src="waec.jpeg" alt="WAEC logo">
        
        <p> check WAEC combination for your course and also schools that offer such course!</p>
        
        
        <a href="#">
        
        <button class="submit-butt" type="submit"> CHECK </button>
        
        </a>
        
      </div>
    
    
    
    </div>
    
    
    <div class="container-two">
    
      <img class="img-edge" src="quest.jpeg" alt="question logo">
        
        <div class="butt-edge">
        
          <p> <span class="bold"> <b> GOT QUESTIONS? </b></span> <br> There is a community of erudite scholars waiting to treat them! </p>
            
          <a href="#">
            
          <button class="submit-butt" type="submit" name="ask now" for="ask"> Ask Now </button>
          
          </a>
          
        </div>
    
    </div>
    
    <div class="container-three">
    
      <p> <b> Leave a feed back </b> </p>
      
      <form>
      
      <input type="text-area" placeholder="message" class="input-field">
      <br>
      <input type="submit" name="Send" class="submit-butt">
      
      </form>
    
    </div>




  </main>


</body>




</html>
