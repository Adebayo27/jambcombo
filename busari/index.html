<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Jambito</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>  

    <div class="container-one">
      <div class="sub-con1">       
        <img src="jamb.jpeg" alt="jamb logo" style="width: 200px; height: 200px;">
        <p>Check jamb combination for your course!</p>
        <button type="submit" class="submit-butt" style="margin-top: 80px;"> CHECK </button>
      </div>   
      <div class="sub-con2">  
        <img src="waec.jpeg" alt="WAEC logo" style="width: 200px; height: 200px;">    
        <p> Check WAEC combination for your course and also schools that offer such course!</p>
        <a href="#">    
        <button class="submit-but" type="submit"> CHECK </button> 
        </a>
      </div>  
    </div>

    <div class="container-two">
      <div class="image">
        <img class="img-edge" src="quest.jpeg" alt="question logo" style="width: 300px; height: 300px;">
      </div>
        <div class="butt-edge">
          <p><b> GOT QUESTIONS? </b></p> 
          <p>There is a community of erudite scholars waiting to treat them! </p>
          <a href="#">
          <button class="submit-butt" type="submit" name="ask now" for="ask"> Ask Now </button>
          </a> 
        </div>
    </div>
    
    <div class="container-three">
      <p> <b> Leave a feed back </b> </p>
      <form>
      <input type="text" placeholder="Enter your message" class="input-field">
      <br>
      <button>Submit</button>
      </form>
    </div>
</body>
</html>
